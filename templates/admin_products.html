<!DOCTYPE html>
<html>

<head>
    <title>Solo Admin | Inventory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
    </style>
</head>

<body class="bg-slate-50 min-h-screen">
    <nav class="bg-white border-b sticky top-0 z-50 h-20 flex items-center px-6">
        <div
            class="max-w-7xl mx-auto w-full flex justify-between items-center font-extrabold text-2xl uppercase tracking-tighter">
            <span>Admin Control</span><a href="/" class="text-indigo-600 text-sm">Shop Front</a>
        </div>
    </nav>
    <div class="max-w-7xl mx-auto px-6 py-12 grid lg:grid-cols-3 gap-10">
        <div class="lg:col-span-1">
            <div class="bg-white p-8 rounded-[2.5rem] border border-slate-200 sticky top-28">
                <h2 class="text-2xl font-extrabold mb-6">Add Product</h2>
                <form action="/add_product" method="POST" enctype="multipart/form-data" class="space-y-4">
                    <input type="text" name="name" placeholder="Name" required
                        class="w-full bg-slate-50 p-4 rounded-2xl outline-none focus:ring-2 focus:ring-indigo-600">
                    <input type="number" step="0.01" name="price" placeholder="Price" required
                        class="w-full bg-slate-50 p-4 rounded-2xl outline-none">
                    <input type="number" name="stock" placeholder="Stock" required
                        class="w-full bg-slate-50 p-4 rounded-2xl outline-none">
                    <select name="category" class="w-full bg-slate-50 p-4 rounded-2xl outline-none">
                        <option>Electronics</option>
                        <option>Clothing</option>
                        <option>Home</option>
                    </select>
                    <input type="file" name="image"
                        class="text-xs text-slate-400 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:bg-indigo-50 file:text-indigo-600">
                    <button type="submit"
                        class="w-full bg-slate-900 text-white font-bold py-4 rounded-2xl hover:bg-indigo-600 transition">Save
                        Product</button>
                </form>
            </div>
        </div>
        <div class="lg:col-span-2">
            <div class="bg-white rounded-[2.5rem] border border-slate-200 overflow-hidden">
                <table class="w-full text-left">
                    <thead class="bg-slate-50 text-[10px] font-black uppercase text-slate-400">
                        <tr>
                            <th class="py-5 px-8">Product</th>
                            <th class="text-center">Price</th>
                            <th class="text-right px-8">Stock</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-slate-100">
                        {% for p in products %}
                        <tr class="hover:bg-slate-50 transition">
                            <td class="py-6 px-8 flex items-center gap-4">
                                <img src="{{ url_for('static', filename='uploads/' + p.image) }}"
                                    class="w-12 h-12 rounded-xl object-cover"
                                    onerror="this.src='https://ui-avatars.com/api/?name=P'">
                                <span class="font-bold">{{ p.name }}</span>
                            </td>
                            <td class="text-center font-black">${{ p.price }}</td>
                            <td class="text-right px-8"><span
                                    class="px-3 py-1 rounded-lg text-xs font-bold {{ 'bg-emerald-50 text-emerald-600' if p.stock > 0 else 'bg-red-50 text-red-600' }}">{{
                                    p.stock }}</span></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
